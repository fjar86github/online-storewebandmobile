<ion-header>
  <ion-toolbar>
    <ion-title>Product List</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/add-product">Add Product</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail slot="start">
        <img *ngIf="product.image" [src]="product.image" alt="{{ product.name }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>Price: {{ product.price | currency }}</p>
        <p>Description: {{ product.description }}</p>
        <p *ngIf="product.stock !== undefined">Stock: {{ product.stock }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/edit-product', product.id]">Edit</ion-button>
        <ion-button (click)="deleteProduct(product.id)">Delete</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
