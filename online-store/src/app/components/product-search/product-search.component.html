<ion-header>
  <ion-toolbar>
    <ion-title>Product Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" placeholder="Search products"></ion-searchbar>
  
  <ion-list>
    <ion-item *ngFor="let product of filteredProducts">
      <ion-thumbnail slot="start">
        <img *ngIf="product.image" [src]="product.image" alt="{{ product.name }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>Price: {{ product.price | currency }}</p>
        <p>Description: {{ product.description }}</p>
      </ion-label>
      <ion-button fill="outline" color="primary" [routerLink]="['/edit-product', product.id]">Edit</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
